<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HR Animation on Hover</title>
    <style>
      .PjLineBF {
        width: 0;
      }
      .PjLine {
        background-color: black;
        height: 1px;
        width: 0;
        border: none;
        transition: width 0.6s ease-in-out;
        left: 0;
        position: relative;
      }

      li.project.hovered ~ hr.PjLine,
      li.project.hovered + hr.PjLine {
        width: 100%;
        left: 0;
      }
    </style>
  </head>
  <body>
    <ul>
      <hr class="PjLineBF" />
      <li class="project">Project 1</li>
      <hr class="PjLineBF" />
      <li class="project">Project 2</li>
      <hr class="PjLineBF" />
      <li class="project">Project 3</li>
      <hr class="PjLineBF" />
    </ul>

    <script>

      const listItems = document.querySelectorAll("li.project");

      listItems.forEach((li) => {

        li.addEventListener("mouseenter", () => {
          li.classList.add("hovered");


          const previousHr = li.previousElementSibling;
          const nextHr = li.nextElementSibling;

          /
          if (previousHr && previousHr.tagName.toLowerCase() === "hr") {
            previousHr.classList.add("PjLine");
            previousHr.style.width = "100%";
          }

          if (nextHr && nextHr.tagName.toLowerCase() === "hr") {
            nextHr.classList.add("PjLine");
            nextHr.style.width = "100%";
          }
        });


        li.addEventListener("mouseleave", () => {
          li.classList.remove("hovered");


          const previousHr = li.previousElementSibling;
          const nextHr = li.nextElementSibling;

          if (previousHr && previousHr.tagName.toLowerCase() === "hr") {
            previousHr.style.width = "0";
          }

          if (nextHr && nextHr.tagName.toLowerCase() === "hr") {
            nextHr.style.width = "0";
          }
        });
      });
    </script>
  </body>
</html>
